<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="./src/css/colors.css">
    <link rel="stylesheet" href="styles/symptom.css">
    <style>
        #symptom {
            color: #009578;
        }
    </style>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav id="navbarPlaceholder"></nav>
    <div class="symptomContainer">
        <div class="card" id="symptomGuide">
            <h1>Symptom Tracker</h1>
            <p>Your dog is susceptible to heatstroke<br>during hot weather.</p>
            <p>If your dog is displaying heat-related symptoms, log the symptoms and press submit to see possible causes
            </p>
        </div>
    </div>
    <div class="symptomLoggerContainer">
        <div class="card" id="symptomLogger">
            <div class="title">
                <h2> Does your dog exhibit any of these symptoms?</h2>
            </div>
            <div class="checklist">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="vomiting">
                    <label class="form-check-label" for="vomiting">
                        Vomiting
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="muscle_spasms">
                    <label class="form-check-label" for="muscle_spasms">
                        Muscle Spasms
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="dizziness">
                    <label class="form-check-label" for="dizziness">
                        Dizziness
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="fatigue">
                    <label class="form-check-label" for="fatigue">
                        Fatigue
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="diarrhea">
                    <label class="form-check-label" for="diarrhea">
                        Diarrhea
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="skin_elasticity">
                    <label class="form-check-label" for="skin_elasticity">
                        Loss of Skin Elasticity
                    </label>
                </div>
            </div>
            <div class="button">
                <button id="save" type="button" class="btn btn-info" onclick="saveUserInfo()">Submit</button>
            </div>
        </div>
    </div>

    <nav id="footerPlaceholder"></nav>

    <script src="./src/firebaseAPI_TEAM02.js"></script>
    <script src="script/symptom.js"></script>
    <script src="script/skeleton.js"></script>
</body>

</html>

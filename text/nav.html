<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nav</title>

  <!-- css -->
  <link rel="stylesheet" href="styles/colors.css">
  <link rel="stylesheet" href="styles/nav.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
  </script>

</head>

<body style="background-color: #fdfbda;">
  <div class="topNavigationBar">
    <nav class="navbar bg-custom sticky-top" style="padding: 0px;">
      <div class="container-fluid">

        <span class="brandN" onclick="getName()">
          <img class="dogImg" src="/images/logo.png">
          <!-- <span><h2 style="display: inline"><b>HotDog</b></h2></span>
                  <img class="dogImg" src="/images/pawprint.png"> -->
        </span>

        <button class="navbar-toggler user_profile" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <!-- <span class="navbar-toggler-icon"></span> -->
          <img class="user_profile_img" src="/images/profile.png" class="d-inline-block align-top" alt=""
            onclick="getName()">
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <!-- <a class="nav-link active" aria-current="page" href="#">Edit User Profile</a> -->
                <a href="#" id="showFormLink">Edit User Profile</a>

                <div id="formModal" class="modal">
                  <div class="modal-content">
                    <span class="close">&times;</span>
                    <form id="updateProfileForm">
                      <!-- Form fields go here -->
                      <div class="form-row">
                        <label for="name">Name:</label>
                        <input type="text" id="editNameInput" name="name" required>
                      </div>

                      <div class="form-row">
                        <label for="email">Email:</label>
                        <input type="email" id="editEmailInput" name="email" required>
                      </div>

                      <div class="form-row">
                        <label for="school">School:</label>
                        <input id="editSchoolInput" name="message" required></input>
                      </div>

                      <button type="submit">Submit</button>
                    </form>
                  </div>
                </div>
              </li>
              <!-- <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li> -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Edit Dog Profiles
                </a>
                <ul class="dropdown-menu" id="dropdown-menu">
                </ul>
              </li>
            </ul>
            <button class="btn btn-secondary" style="color:white; width:content; padding-top: 7px;
            border-radius: 0.375rem; box-shadow: inset; background-color: #609966;" onclick="logout()">Logout</button>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <script src="script/nav.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
    <link rel="stylesheet" href="../src/css/colors.css">
    <link rel="stylesheet" href="./src/css/nav.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script>
      function loginFunc() {
        window.location.href = "login.html"
      }
    </script>
<style>
    .dogProfile {
        width: 50px;
        height: 50px;
    }

    .row {
        display: flex;
        flex-direction: row;
    }

    .profile {
        width: 30%
    }
    

 </style>
</head>

<body style="background-color: #fdfbda;">
    <div class="topNavigationBar">
      <nav class="navbar bg-custom sticky-top" style="padding: 0px;">
          <div class="container-fluid">
      
              <span class="brandN" onclick="getName()">
                  <img class="dogImg" src="/images/logo.png">
                      <!-- <span><h2 style="display: inline"><b>HotDog</b></h2></span>
                  <img class="dogImg" src="/images/pawprint.png"> -->
              </span>
      
            <button class="navbar-toggler user_profile" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
              <!-- <span class="navbar-toggler-icon"></span> -->
              <img class="user_profile_img" src="/images/profile.png" class="d-inline-block align-top" alt="" onclick="getName()" >
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <!-- <a class="nav-link active" aria-current="page" href="#">Edit User Profile</a> -->
                    <a href="#" id="showFormLink">Edit User Profile</a>

                              <div id="formModal" class="modal">
                                <div class="modal-content">
                                  <span class="close">&times;</span>
                                  <form id="updateProfileForm">
                                    <!-- Form fields go here -->
                                    <div class="form-row">
                                      <label for="name">Name:</label>
                                      <input type="text" id="editNameInput" name="name" required>
                                    </div>
                                    
                                    <div class="form-row">
                                      <label for="email">Email:</label>
                                      <input type="email" id="editEmailInput" name="email" required>
                                    </div>
                                    
                                    <div class="form-row">
                                      <label for="school">School:</label>
                                      <input id="editSchoolInput" name="message" required></input>
                                    </div>
                                    
                                    <button type="submit">Submit</button>
                                  </form>
                                </div>
                              </div>
                  </li>
                  <!-- <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li> -->
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li>
                        <hr class="dropdown-divider">
                      </li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                </ul>
                <button onclick="logout()">Logout</button>
              </div>
            </div>
          </div>
        </nav>
    </div>



    <script>
        document.getElementById("offcanvasNavbarLabel").textContent = localStorage.getItem("username");
        
        document.querySelector('.dogProfile').addEventListener('click', function () {
            const navList = document.getElementById('nav-list');
            if (navList.style.display === 'none') {
                navList.style.display = 'block';
            } else {
                navList.style.display = 'none';
            }
        });
    </script>
    <script src="./src/nav.js"></script>
</body>

</html>

    <div class="dogInfo">
      <h1>Dog Profile</h1>
      <form id ="dogProfileForm">
        <fieldset class="mb-3" id="dogInfoFields">
          <div class="form-group">
            <label class="forText" for="breed-input">Search for a dog breed:</label>
            <input type="text" id="breedInput">
          </div>

          <div class="form-group">
            <label class="forText">Name :</label>
            <input type="text" id="nameInput">
          </div>
          <div class="form-group">
            <label class="forText">Age :</label>
            <input type="text" id="ageInput">
          </div>
          <div class="form-group">
            <label>Length of hair :</label>
            <input type="text" id="hairInput" placeholder="short/ medium / long">

          </div>

          <!-- For upload the imgaes -->

          <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
          <span style="width: 10px"></span>
          <button type="submit" class="btn btn-info" onclick ="addDog(event)" id="saveButton">Save</button>
        </div>
      </form>

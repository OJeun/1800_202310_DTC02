<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/smoothness/jquery-ui.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <script src="./src/firebaseAPI_TEAM02.js"></script>

  <!-- css -->
  <link rel="stylesheet" href="styles/addDog.css">

  <!-- google font -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <nav id="navbarPlaceholder"></nav>

    <div class="loader"></div>
    <div class="dogInfo">
      <h1>Dog Profile</h1>
      <form id="dogProfileForm">
        <fieldset class="mb-3" id="dogInfoFields">
          <div class="form-group">
            <label class="forText" for="breed-input">Dog breed:</label>
            <input name="" id="breedInput"></input>
          </div>

          <div class="form-group">
            <label class="forText">Name :</label>
            <input type="text" id="nameInput">
          </div>
          <div class="form-group">
            <label class="forText">Age :</label>
            <input type="text" id="ageInput">
          </div>
          <div class="form-group">
            <label>Hair length :</label>
            <select name="" id="hairInput" placeholder="short/medium/long">
              <option value="">Select a hair length</option>
              <option value="short">Short</option>
              <option value="medium">Medium</option>
              <option value="long">Long</option>
            </select>
          </div>

          <!-- For upload the images -->
          <div class="container text-center py-3">
            <img id="mypic-goes-here" src="images/blah.jpeg" width=60 height=60 style="margin-right: 5px;" />
            <input type="file" onclick="chooseFileListener()" id="mypic-input" accept="image/*" />
          </div>

        </fieldset>
        <div class="d-flex justify-content-center mt-5" id="button2">
          <button type="submit" class="btn btn-primary"
            style="border-radius: 20px; background-color: #609966; margin-right: 20px;"
            onclick="addDog(event);saveUserInfo()" id="saveButton">Save</button>
        </div>
      </form>
    </div>
  </main>

  <nav id="footerPlaceholder"></nav>

  <script src="./src/firebaseAPI_TEAM02.js"></script>
  <script src="script/skeleton.js"></script>
  <script src="script/dogProfile.js"></script>
  <script src="script/main.js"></script>

</body>

</html>

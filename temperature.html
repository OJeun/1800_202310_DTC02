<body>
    <nav id="navbarPlaceholder"></nav>
    <main>
        <p class="main_start">What's weather today?</p>
        <div id="icon"><img id="wicon" style="padding:0;" src="" alt="Weather icon"></div>

        <div class="tempBox">
            <div class="alertMessage">
                <p id="alerMSG"><b>TOO HOT!</b></p>
            </div>
            <p class="showTemp currentTemp"> Current Temperature:&nbsp&nbsp<span id="currentTMP"></span></p>
            <p class="showTemp idealTemp"> Ideal Temperature:&nbsp&nbsp<span class="idealTMP">13℃</span></p>
        </div>
        <div class="advice">
            <p class="advice_title" style="font-weight: 700">Advice</p>
            <div class="whatTime">
                <p class="period_walk">Best way to walk your dog over 23℃: <p>
                <ul class="best_list">
                    <li style="text-align:left">First thing in the morning or Later in the day</li>
                    <li class="middle_best" style="text-align:left">Keep walks shorter than normal</li>
                    <li style="text-align:left">Your dog needs to get out but not for too long</li>
                </ul>
            </div>

        </div>
    </main>

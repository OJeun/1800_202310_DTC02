<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/temperature.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #temperature {
             background-color: blue;
             color: red;
        }
    </style>
</head>

<body>
    <nav id="navbarPlaceholder"></nav>
    <main>
        <span class="glyphicon glyphicon-arrow-left"></span>
        <div class="sun">
            <img class="sunImg" src="https://em-content.zobj.net/thumbs/240/softbank/145/black-sun-with-rays_2600.png">
        </div>
        <div class="alertMessage">
            <p class="alerMSG"><b>TOO HOT!</b></p>
        </div>
        <div class="tempBox">
            <p class="showTemp currentTemp"> Current Temperature:&nbsp&nbsp<span class="currentTMP">32℃</span></p>
            <p class="showTemp idealTemp"> Ideal Temperature:&nbsp&nbsp<span class="idealTMP">21℃</span></p>
        </div>
        <p class="whatTime">Good time for a walk today</p>
        <div class="walkTimeBox">
            <div class="exactTime">
                <p>8:30 - 11:00 am</p>
                <p>7:00 - 11:00 pm</p>
            </div>
        </div>
    </main>

        
    <nav id="footerPlaceholder"></nav>

        <script src="./src/skeleton.js"></script>
</body>

</html>
